<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/x-icon" href="/img/leon.png"><!-- es para poner el icono en la pestana del navegador-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet"  href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Registro</title>
</head>
<body class="bg-gray-100">

<div class=" max-w-7xl h-16 mx-auto items-center flex px-4 justify-between">
  <nav  id="nav"class="bg-white shadow-md fixed top-0 left-0 right-0 to-blue-400 h-16"> 
      <!-- solo vista del movil -->
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" class=" items-end w-10 h-10 md:hidden text-black cursor-pointer p-2" stroke-width="2" id="menu-button"> <path d="M4 6l16 0"></path> <path d="M4 12l16 0"></path> <path d="M4 18l16 0"></path> </svg> 
  
 
    <div class="container mx-auto px-4">
        <div class="flex justify-between items-center py-4">
              <div class="text-lg font-semibold ">Tours Caracas</div>
            <!-- version de pc -->
  
              <div class="hidden md:flex flex-row gap-4">
                  <a href="/registro" class=" text-black font-bold py-2 px-4 hover:bg-blue-700 rounded-lg transition ease-in-out ">Registro</a>
              </div>
</div>     </div>
<!-- solo vista del movil -->
<div id="mobile-menu" class="bg-blue-900/60 fixed top-16 right-0 left-0 bottom-0  justify-center text-center flex-col gap-4 hidden ">
    <a href="/registro" class="text-white font-bold py-2 px-4 hover:bg-blue-700 rounded-lg transition ease-in-out">Registro</a>
</div>
</nav>
</div>
<div id="notificacion" class="fixed top-20 right-0 left-0"></div>

  <div class="pt-16 h-screen px-4 flex max-w-7xl mx-auto items-center justify-center gap-4">
    <form id="formulario" class="flex flex-col gap-4 bg-white  p-8 rounded-lg lg:w-2/4 shadow-xl animate__animated animate__fadeIn ">
      <div class=" flex flex-col gap-2">
        <label for="name-input" class="font-bold">Nombre<span class="text-red-700">*</span></label>
        <input type="text" 
        id="Nombre"
        autocomplete="off"
        placeholder="Ej: Juan"
        class=" rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-300">
        <p class="text-xs text-red-500">Este campo es obligatorio</p>
      </div>

      <div class=" flex flex-col gap-2">
        <label for="last-name-input" class="font-bold">Apellido<span class="text-red-700">*</span></label>
        <input type="text" 
        id="Apellido"
        autocomplete="off"
        placeholder="Ej: Perez"
        class=" rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-300">
        <p class="text-xs text-red-500">Este campo es obligatorio</p>
      </div>

      <div class=" flex flex-col gap-2">
        <label for="email-input" class="font-bold">Correo electrónico<span class="text-red-700">*</span></label>
        <input type="email" 
        id="Correo"
        autocomplete="off"
        placeholder="Ej: juanperez@gmail.com"
        class=" rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-300">
        <p class="text-xs text-red-500">El correo es obligatorio</p>
      </div>

      <div class=" flex flex-col gap-2">
        <label for="clave-input" class="font-bold">Contraseña<span class="text-red-700">*</span></label>
        <input type="password" 
        id="Contraseña"
        autocomplete="off"
        class=" rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-300">
        <p class="text-xs text-red-500">Debe tener de 8 o más caracteres entre letras y números 
          <br>Debe tener una mayúscula<br>
          <br>Debe tener un carácter especial</p>
      </div>

      <div class=" flex flex-col gap-2">
        <label for="match-input" class="font-bold"> Confirmar Contraseña<span class="text-red-700">*</span></label>
        <input type="password" 
        id="match-input"
        autocomplete="off"
        class=" rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-300">
        <p class="text-xs text-red-500">Debe coincidir con la contraseña</p>
      </div>
      <button  disabled id="boton"  class="bg-blue-800 px-4 rounded-lg font-bold text-white hover:bg-blue-400 py-2 transition duration-300 ease-in-out transform hover:scale-105 disabled:opacity-50 cursor-not-allowed"> Registrar</button>
    </form>
    <div >
      <img src="/img2/imagen de registro.svg" alt="imagen de registro " class="w-96 h-96 flex-col gap-4 animate__animated animate__fadeInRight">
    </div>
  </div>

 <script type="module" src="index.js"></script>
  <script src="/componentes/nav.js"></script>
  <script type="module" src="../componentes/notificacion.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Hacer funcional el menú desplegable
            const menuButton = document.getElementById('menu-button');
            const mobileMenu = document.getElementById('mobile-menu');

            menuButton.addEventListener('click', () => {
                if (mobileMenu.classList.contains('hidden')) {
                    mobileMenu.classList.remove('hidden');
                    mobileMenu.classList.add('flex');
                } else {
                    mobileMenu.classList.add('hidden');
                    mobileMenu.classList.remove('flex');
                }
            });
        });
    </script>
</body>
</html>
