<body class="bg-gray-100">
   

    
<div class=" max-w-7xl h-16 mx-auto items-center flex px-4 justify-between">
    <nav  id="nav"class="bg-white shadow-md fixed top-0 left-0 right-0 to-blue-400 h-16"> 
        <!-- solo vista del movil -->
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" class=" items-end w-10 h-10 md:hidden text-black cursor-pointer p-2" stroke-width="2"> <path d="M4 6l16 0"></path> <path d="M4 12l16 0"></path> <path d="M4 18l16 0"></path> </svg> 
    
   
      <div class="container mx-auto px-4">
          <div class="flex justify-between items-center py-4">
                <div class="text-lg font-semibold ">Tours Caracas</div>
              <!-- version de pc -->
    
                <div class="hidden md:flex flex-row gap-4">
                    <a href="/login" class="text-black font-bold py-2 px-4 hover:bg-blue-700 rounded-lg transition ease-in-out">Login</a>
                </div>
  </div>     </div>
  </nav>

    <div class="pt-16 h-screen px-4 flex max-w-7xl mx-auto items-center justify-center">
        <form id="formulario" class="flex flex-col gap-4 bg-white rounded-lg lg:w-2/4 shadow-xl p-8 animate__animated animate__fadeIn">
          <div class=" flex flex-col gap-2">
            <label for="email-input" class="font-bold">Correo eletronico<span class="text-red-700">*</span></label>
            <input type="email" 
            id="Correo-login"
            autocomplete="off"
            class="rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-300">
          </div>
    
          <div class=" flex flex-col gap-2">
            <label for="clave-input" class="font-bold">Contraseña<span class="text-red-700">*</span></label>
            <input type="password" 
            id="Contraseña-login"
            autocomplete="off"
            class="rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-300">
            <p id="text-error" class="text-red-500"></p>
          </div>
          <button  id="boton" class="bg-blue-800 px-4 rounded-lg font-bold text-white hover:bg-blue-400 py-2 transition duration-300 ease-in-out transform hover:scale-105">Ingresar</button>
        </form>
